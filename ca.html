    <script>
     
      var oSpan = document.getElementsByTagName('span')[0];
     
      function tow(n) {
     
        return n >= 0 && n < 10 ? '0' + n : '' + n;
     
      }
     
      function getDate() {
     
        var oDate = new Date();//Ëé∑ÂèñÊó•ÊúüÂØπË±°
     
        var oldTime = oDate.getTime();//Áé∞Âú®Ë∑ùÁ¶ª1970Âπ¥ÁöÑÊØ´ÁßíÊï∞
     
        var newDate = new Date('2022/6/5 11:00:00');
     
        var newTime = newDate.getTime();//2019Âπ¥Ë∑ùÁ¶ª1970Âπ¥ÁöÑÊØ´ÁßíÊï∞
     
        var second = Math.floor((newTime - oldTime) / 1000);//Êú™Êù•Êó∂Èó¥Ë∑ùÁ¶ªÁé∞Âú®ÁöÑÁßíÊï∞
     
        var day = Math.floor(second / 86400);//Êï¥Êï∞ÈÉ®ÂàÜ‰ª£Ë°®ÁöÑÊòØÂ§©Ôºõ‰∏ÄÂ§©Êúâ24*60*60=86400Áßí Ôºõ
     
        second = second % 86400;//‰ΩôÊï∞‰ª£Ë°®Ââ©‰∏ãÁöÑÁßíÊï∞Ôºõ
     
        var hour = Math.floor(second / 3600);//Êï¥Êï∞ÈÉ®ÂàÜ‰ª£Ë°®Â∞èÊó∂Ôºõ
     
        second %= 3600; //‰ΩôÊï∞‰ª£Ë°® Ââ©‰∏ãÁöÑÁßíÊï∞Ôºõ
     
        var minute = Math.floor(second / 60);
     
        second %= 60;
     
        var str = tow(day) + '<span class=" time"> Â§© </span>'
     
            + tow(hour) + '<span class="time"> Êó∂ </span>'
     
            + tow(minute) + '<span class="time"> ÂàÜ </span>'
     
            + tow(second) + '<span class="time"> Áßí </span>';
     
        oSpan.innerHTML = str;
     
      }
     
      getDate();
     
      setInterval(getDate, 1000);
     
    </script>
